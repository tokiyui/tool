<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSM温位エマグラム</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #controls {
      margin-top: 10px;
    }
    select {
      margin: 0 10px;
    }
    #loading {
      color: red;
      font-size: 1.5em;
      margin: 10px;
    }
  </style>
</head>
<body>

<h1>MSM温位エマグラム</h1>
<div id="loading">読み込み中...</div>

<div id="controls">
  <span id="initTimeText"></span>
  <label>地点:</label>
  <select id="stationSelector"></select>
  <label>FT=</label>
  <select id="timeSelector"></select>
  <span id="targetTimeText"></span>
</div>

<canvas id="emagramCanvas" width="1200" height="600"></canvas>

<script>
/* ================= 共通設定 ================= */
let chartInstance = null;
let weatherData = null;
const DISPLAY_MAX = 39;
const STEP = 3;
let currentStation = "44132"; // 東京（デフォルト）
const corsProxy = "https://api.allorigins.win/raw?url=";

const initTimeText = document.getElementById("initTimeText");
const timeSelector = document.getElementById("timeSelector");
const stationSelector = document.getElementById("stationSelector");
const targetTimeText = document.getElementById("targetTimeText");
const loadingDiv = document.getElementById("loading");

/* ================= 初期時刻 ================= */
const pad = n => n.toString().padStart(2,"0");
const initDateObj = new Date(Date.now() - 2.5 * 3600000);
initDateObj.setUTCHours(Math.floor(initDateObj.getUTCHours()/12)*12,0,0,0);

const initTimeStr =
  `${initDateObj.getUTCFullYear()}${pad(initDateObj.getUTCMonth()+1)}${pad(initDateObj.getUTCDate())}${pad(initDateObj.getUTCHours())}0000`;

initTimeText.textContent =
  `初期値：${initDateObj.getUTCFullYear()}年${pad(initDateObj.getUTCMonth()+1)}月${pad(initDateObj.getUTCDate())}日${pad(initDateObj.getUTCHours())}UTC`;

/* ================= FT selector ================= */
for (let v = 0; v <= DISPLAY_MAX; v += STEP) {
  const opt = document.createElement("option");
  opt.value = v;
  opt.textContent = v;
  timeSelector.appendChild(opt);
}

/* ================= 主要都市取得 ================= */
async function loadStations() {
  const url = corsProxy + encodeURIComponent(
    "https://lab.weathermap.co.jp/GPV_point_api/v1/points.php?a=-1"
  );
  const stations = await fetch(url).then(r => r.json());

  stationSelector.innerHTML = "";
  for (const [code, name] of Object.entries(stations)) {
    const opt = document.createElement("option");
    opt.value = code;
    opt.textContent = name;
    if (code === currentStation) opt.selected = true;
    stationSelector.appendChild(opt);
  }
}

/* ================= データ取得 ================= */
async function fetchWeatherData(stationCode) {
  const url = corsProxy + encodeURIComponent(
    `https://lab.weathermap.co.jp/GPV_point_api/v1/get.py?model=MSM&ini=${initTimeStr}&ftmax=78&amedas=${stationCode}`
  );
  return await fetch(url).then(r => r.json());
}

/* ================= 計算 ================= */
function calculatePotentialTemperature(T, p) {
  return T * Math.pow(1000 / p, 0.2854);
}

function calculateEquivalentPotentialTemperature(T, p, rh) {
  const Tc = T - 273.15;
  const es = 6.112 * Math.exp(17.67 * Tc / (Tc + 243.5));
  const e = es * rh / 100;
  const ln = Math.log(e / 6.112);
  const Td = (243.5 * ln) / (17.67 - ln) + 273.15;
  const w = 0.622 * e / (p - e);
  const TLCL = 1 / (1 / (Td - 56) + Math.log(T / Td) / 800) + 56;
  return T * Math.pow(1000 / p, 0.2854) *
         Math.exp((3376 / TLCL - 2.54) * w * (1 + 0.81 * w));
}

/* ================= 描画 ================= */
function updateTargetTimeText(ft) {
  const t = new Date(initDateObj.getTime() + ft * 3600000);
  targetTimeText.textContent =
    `対象時刻：${t.getFullYear()}年${pad(t.getMonth()+1)}月${pad(t.getDate())}日${pad(t.getHours())}JST`;
}

async function plotEmagram(displayTime) {
  loadingDiv.style.display = "block";
  const idx = displayTime / 3;
  updateTargetTimeText(displayTime);

  const levels = Object.keys(weatherData)
    .filter(k => !isNaN(k) && k >= 300)
    .sort((a, b) => b - a);

  const th = [], the = [], thes = [];

  for (const p of levels) {
    const d = weatherData[p];
    const T = d?.TMP?.[idx];
    const rh = d?.RH?.[idx];
    if (typeof T === "number" && typeof rh === "number") {
      th.push({ x: calculatePotentialTemperature(T, p), y: p });
      the.push({ x: calculateEquivalentPotentialTemperature(T, p, rh), y: p });
      thes.push({ x: calculateEquivalentPotentialTemperature(T, p, 100), y: p });
    }
  }

  const ctx = document.getElementById("emagramCanvas").getContext("2d");
  if (chartInstance) chartInstance.destroy();

  chartInstance = new Chart(ctx, {
    type: "scatter",
    data: {
      datasets: [
        { label: "温位 (θ)", data: th, showLine: true, borderColor: "red" },
        { label: "相当温位 (θₑ)", data: the, showLine: true, borderColor: "blue" },
        { label: "飽和相当温位 (θₑ*)", data: thes, showLine: true, borderColor: "green" }
      ]
    },
    options: {
      responsive: false,
      animation: false,
      scales: {
        x: {
          min: 240,
          max: 400,
          title: { display: true, text: "温位 (K)" }
        },
        y: {
          type: "logarithmic",
          reverse: true,
          min: 300,
          max: 1000,
          ticks: {
            callback: v =>
              [1000,900,800,700,600,500,400,300].includes(v) ? v + " hPa" : ""
          }
        }
      }
    }
  });

  loadingDiv.style.display = "none";
}

/* ================= 初期化 ================= */
async function initializeAndPlot(ft) {
  loadingDiv.style.display = "block";
  weatherData = await fetchWeatherData(currentStation);
  await plotEmagram(ft);
}

stationSelector.addEventListener("change", async () => {
  currentStation = stationSelector.value;
  targetTimeText.textContent = "";
  await initializeAndPlot(parseInt(timeSelector.value));
});

timeSelector.addEventListener("change", () => {
  plotEmagram(parseInt(timeSelector.value));
});

/* ================= 実行 ================= */
(async () => {
  await loadStations();
  await initializeAndPlot(0);
})();
</script>

</body>
</html>
