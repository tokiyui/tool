<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>波高地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .legend {
      background: white;
      padding: 6px 8px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map", { crs: L.CRS.EPSG3857 }).setView([36, 138], 5);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    const proxy = "https://api.allorigins.win/raw?";
    const setupURL = proxy + encodeURIComponent("https://nowphas.mlit.go.jp/PROG/xml/POINT_SETUP.xml");
    const dataURL  = proxy + encodeURIComponent("https://nowphas.mlit.go.jp/mapxml/DataMap.xml");
    const shipURL  = proxy + encodeURIComponent("https://www.ndbc.noaa.gov/ship_obs.php?uom=E&time=2");

    function getColor(height) {
      if (height < 0.5) return "dodgerblue";
      if (height < 1.0) return "limegreen";
      if (height < 1.5) return "greenyellow";
      if (height < 2.0) return "gold";
      if (height < 3.0) return "darkorange";
      return "orangered";
    }

    function createCircleMarker(lat, lon, color, text) {
      return L.circleMarker([lat, lon], { radius: 8, color, fillColor: color, fillOpacity: 0.8, weight: 1 })
        .bindTooltip(text, { permanent: false }).addTo(map);
    }

    async function fetchXML(url) {
      const res = await fetch(url); const txt = await res.text();
      return new DOMParser().parseFromString(txt, "application/xml");
    }

    async function fetchText(url) {
      const res = await fetch(url); return await res.text();
    }

    async function fetchJSON(url) {
      const res = await fetch(url); return await res.json();
    }

    // 表示条件: tm JSON の coast[].onthwvHght が 0 でなければ表示する
    async function plotRiverCoastWaves() {
      const prefCodes = [
        "102","103","104","105","201","301","401","501","601","701","801","901",
        "1001","1101","1201","1301","1401","1501","1601","1701","1801","1901",
        "2001","2101","2201","2301","2401","2501","2601","2701","2801","2901",
        "3001","3101","3201","3301","3401","3501","3601","3701","3801","3901",
        "4001","4101","4201","4301","4401","4501","4601","4701"
      ];

      for (const code of prefCodes) {
        const infoUrl = `https://www.river.go.jp/kawabou/file/files/obslist/twninfo/obs/coast/${code}.json`;
        const tmUrl   = `https://www.river.go.jp/kawabou/file/files/obslist/twninfo/tm/coast/${code}.json`;

        try {
          const [infoJson, tmJson] = await Promise.all([
            fetchJSON(proxy + encodeURIComponent(infoUrl)),
            fetchJSON(proxy + encodeURIComponent(tmUrl))
          ]);

          if (!infoJson?.prefTwn || !tmJson?.prefTwn) continue;

          const posMap = {};
          infoJson.prefTwn.forEach(t => {
            (t.coast || []).forEach(c => {
              if (c.lat != null && c.lon != null) {
                posMap[c.obsFcd] = { lat: parseFloat(c.lat), lon: parseFloat(c.lon), name: c.obsNm || "" };
              }
            });
          });

          tmJson.prefTwn.forEach(t => {
            (t.coast || []).forEach(c => {
              const pos = posMap[c.obsFcd];
              if (!pos) return;

              const h = c.onthwvHght;
              if (h == null) return;
              if (Number(h) === 0) return;

              if (pos.lat < 20 || pos.lat > 50 || pos.lon < 120 || pos.lon > 150) return;

              createCircleMarker(
                pos.lat,
                pos.lon,
                getColor(Number(h)),
                `${pos.name} (${Number(h).toFixed(2)} m)`
              );
            });
          });

        } catch (e) {
          console.warn("River coast fetch error for code:", code, e);
        }
      }
    }
    // ------------------ 河川局データ処理ここまで ------------------

    async function plotWaveData() {
      const [setupXML, dataXML, shipText, ssvbData] = await Promise.all([
        fetchXML(setupURL),
        fetchXML(dataURL),
        fetchText(shipURL),
        fetchJSON("https://www.jma.go.jp/bosai/wave/data/ssvb/map_ssvb.json")
      ]);

      const points = {};
      for (const pt of setupXML.getElementsByTagName("point")) {
        const code = pt.getAttribute("code");
        points[code] = { name: pt.getAttribute("name"), lat: parseFloat(pt.getAttribute("lat")), lon: parseFloat(pt.getAttribute("lon")) };
      }

      const mapdata = dataXML.getElementsByTagName("mapdata");
      for (const md of mapdata) {
        const code = md.getAttribute("code");
        const yugihaEl = md.getElementsByTagName("yugiha")[0];
        const yugiha = yugihaEl?.textContent;
        if (yugiha && points[code]) {
          const h = parseFloat(yugiha);
          if (h >= 100) continue;
          const { name, lat, lon } = points[code];
          createCircleMarker(lat, lon, getColor(h), `${name} (${h.toFixed(2)} m)`);
        }
      }

      const spanMatches = shipText.match(/<span>SHIP.*?<\/span>/g) || [];
      for (const span of spanMatches) {
        const textLine = span.replace(/<[^>]+>/g, "").trim();
        const parts = textLine.split(/\s+/);
        if (parts.length < 8) continue;
        const lat = parseFloat(parts[2]);
        const lon = parseFloat(parts[3]);
        const wvft = parseFloat(parts[7]);
        if (isNaN(lat)||isNaN(lon)||isNaN(wvft)) continue;
        if (lat<20||lat>50||lon<120||lon>150) continue;
        createCircleMarker(lat, lon, getColor(wvft*0.3048), `Ship (${(wvft*0.3048).toFixed(2)} m)`);
      }

      const nowUTC = new Date();
      const sixHoursAgo = new Date(nowUTC.getTime() - 6 * 60 * 60 * 1000);

      for (const id in ssvbData) {
        const entries = ssvbData[id];
        if (!entries || Object.keys(entries).length === 0) continue;

        const times = Object.keys(entries)
          .filter(t => {
            const dt = new Date(t);
            return dt >= sixHoursAgo && dt <= nowUTC;
          })
          .sort();

        if (times.length === 0) continue;
        const latestTime = times[times.length - 1];
        const latestData = entries[latestTime];
        if (!latestData || !latestData.latlon) continue;

        const [lat, lon] = latestData.latlon;
        const waveHeight = latestData.wave_height;
        if (isNaN(lat) || isNaN(lon) || isNaN(waveHeight)) continue;
        if (lat < 20 || lat > 50 || lon < 120 || lon > 150) continue;
        createCircleMarker(lat, lon, getColor(waveHeight), `Buoy (${waveHeight.toFixed(2)} m)`);
      }

      // --- 河川局（沿岸） ---
      await plotRiverCoastWaves();

      // ✅ ★★ ここから追加：海上保安庁 灯台データ（hakou数値のみ）★★
      const coastGuardURL = proxy + encodeURIComponent(
        "https://www6.kaiho.mlit.go.jp/micsgis/KishouGenkyouPoint/attribute?lon=135&lat=35&stlon=120&stlat=20&edlon=150&edlat=50"
      );

      try {
        const coastData = await fetchJSON(coastGuardURL);

        coastData.forEach(st => {
          if (!st.hakou) return;
          const h = parseFloat(st.hakou.replace("m", "").trim());
          if (isNaN(h)) return;

          const match = st.shp.match(/POINT\(([-\d.]+)\s+([-\d.]+)\)/);
          if (!match) return;

          const lon = parseFloat(match[1]);
          const lat = parseFloat(match[2]);
          if (lat < 20 || lat > 50 || lon < 120 || lon > 150) return;

          createCircleMarker(
            lat,
            lon,
            getColor(h),
            `${st.kansokujo_mei} (${h.toFixed(2)} m)`
          );
        });
      } catch (err) {
        console.error("海上保安庁データ取得エラー:", err);
      }
      // ✅ ★★ 追加ここまで ★★

      // --- 凡例 ---
      const legend = L.control({ position: "bottomright" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        const grades = [0, 0.5, 1.0, 1.5, 2.0, 3.0];
        div.innerHTML += "<b>波高 (m)</b><br>";
        for (let i=0;i<grades.length;i++){
          const from = grades[i]; const to = grades[i+1];
          div.innerHTML += `<i style="background:${getColor(from+0.01)}"></i> ${from}` + (to?`–${to}`:"+") + "<br>";
        }
        return div;
      };
      legend.addTo(map);
    }

    plotWaveData().catch(e => { console.error("エラー:", e); alert("データの取得に失敗しました"); });
  </script>
</body>
</html>
