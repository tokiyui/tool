<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>波高地図 + Copernicus WMTS + SSVB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
    .legend {
      background: white;
      padding: 6px 8px;
      font-size: 14px;
      line-height: 18px;
      color: #333;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map", { crs: L.CRS.EPSG3857 }).setView([36, 138], 5);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // --- Copernicus WMTS ---
    const datasetList = ['cfo','c2','h2b','h2c','j3','al','s3a','s3b','s6a','swon'];
    const now = new Date();
    now.setUTCHours(now.getUTCHours() - 3);
    const flooredHours = Math.floor(now.getUTCHours() / 6) * 6;
    now.setUTCHours(flooredHours, 0, 0, 0);
    const time = now.toISOString();

    const tiles = [
      {tileMatrix: 4, row: 6, col: 13, bounds: [[21.943,112.5],[40.979,135]]},
      {tileMatrix: 4, row: 5, col: 13, bounds: [[40.979,112.5],[55.776,135]]},
      {tileMatrix: 4, row: 6, col: 14, bounds: [[21.943,135],[40.979,157.5]]},
      {tileMatrix: 4, row: 5, col: 14, bounds: [[40.979,135],[55.776,157.5]]}
    ];

    tiles.forEach(tile => {
      datasetList.forEach(datasetId => {
        const wmtsUrl =
          `https://wmts.marine.copernicus.eu/teroWmts/` +
          `?service=WMTS&version=1.0.0&request=GetTile` +
          `&layer=WAVE_GLO_PHY_SWH_L3_NRT_014_001/` +
          `cmems_obs-wave_glo_phy-swh_nrt_${datasetId}-l3_PT1S_202211/VAVH` +
          `&tilematrixset=EPSG:3857@3x` +
          `&tilematrix=${tile.tileMatrix}&tilerow=${tile.row}&tilecol=${tile.col}` +
          `&time=${time}&style=cmap:rainbow,range:0.0/3.0`;

        const img = new Image();
        img.onload = () => L.imageOverlay(wmtsUrl, tile.bounds, { opacity: 0.5 }).addTo(map);
        img.src = wmtsUrl;
      });
    });

    const proxy = "https://api.allorigins.win/raw?url=";
    const setupURL = proxy + encodeURIComponent("https://nowphas.mlit.go.jp/PROG/xml/POINT_SETUP.xml");
    const dataURL  = proxy + encodeURIComponent("https://nowphas.mlit.go.jp/mapxml/DataMap.xml");
    const shipURL  = proxy + encodeURIComponent("https://www.ndbc.noaa.gov/ship_obs.php?uom=E&time=2");

    function getColor(height) {
      if (height < 0.5) return "dodgerblue";
      if (height < 1.0) return "limegreen";
      if (height < 1.5) return "greenyellow";
      if (height < 2.0) return "gold";
      if (height < 3.0) return "darkorange";
      return "orangered";
    }

    function createCircleMarker(lat, lon, color, text) {
      return L.circleMarker([lat, lon], { radius: 8, color, fillColor: color, fillOpacity: 0.8, weight: 1 })
        .bindTooltip(text, { permanent: false }).addTo(map);
    }

    async function fetchXML(url) {
      const res = await fetch(url); const txt = await res.text();
      return new DOMParser().parseFromString(txt, "application/xml");
    }

    async function fetchText(url) {
      const res = await fetch(url); return await res.text();
    }

    async function fetchJSON(url) {
      const res = await fetch(url); return await res.json();
    }

    async function plotWaveData() {
      const [setupXML, dataXML, shipText, ssvbData] = await Promise.all([
        fetchXML(setupURL),
        fetchXML(dataURL),
        fetchText(shipURL),
        fetchJSON("https://www.jma.go.jp/bosai/wave/data/ssvb/map_ssvb.json")
      ]);

      const points = {};
      for (const pt of setupXML.getElementsByTagName("point")) {
        const code = pt.getAttribute("code");
        points[code] = { name: pt.getAttribute("name"), lat: parseFloat(pt.getAttribute("lat")), lon: parseFloat(pt.getAttribute("lon")) };
      }

      const mapdata = dataXML.getElementsByTagName("mapdata");
      for (const md of mapdata) {
        const code = md.getAttribute("code");
        const yugihaEl = md.getElementsByTagName("yugiha")[0];
        const yugiha = yugihaEl?.textContent;
        if (yugiha && points[code]) {
          const h = parseFloat(yugiha);
          if (h >= 100) continue;
          const { name, lat, lon } = points[code];
          createCircleMarker(lat, lon, getColor(h), `${name} (${h.toFixed(2)} m)`);
        }
      }

      const spanMatches = shipText.match(/<span>SHIP.*?<\/span>/g) || [];
      for (const span of spanMatches) {
        const textLine = span.replace(/<[^>]+>/g, "").trim();
        const parts = textLine.split(/\s+/);
        if (parts.length < 8) continue;
        const lat = parseFloat(parts[2]);
        const lon = parseFloat(parts[3]);
        const wvft = parseFloat(parts[7]);
        if (isNaN(lat)||isNaN(lon)||isNaN(wvft)) continue;
        if (lat<20||lat>50||lon<120||lon>150) continue;
        createCircleMarker(lat, lon, getColor(wvft*0.3048), `Ship (${(wvft*0.3048).toFixed(2)} m)`);
      }

      // --- SSVB（直近6時間以内のみ）---
      const nowUTC = new Date();
      const sixHoursAgo = new Date(nowUTC.getTime() - 6 * 60 * 60 * 1000);

      for (const id in ssvbData) {
        const entries = ssvbData[id];
        if (!entries || Object.keys(entries).length === 0) continue;

        const times = Object.keys(entries)
          .filter(t => {
            const dt = new Date(t);
            return dt >= sixHoursAgo && dt <= nowUTC;
          })
          .sort();

        if (times.length === 0) continue;
        const latestTime = times[times.length - 1];
        const latestData = entries[latestTime];
        if (!latestData || !latestData.latlon) continue;

        const [lat, lon] = latestData.latlon;
        const waveHeight = latestData.wave_height;
        if (isNaN(lat) || isNaN(lon) || isNaN(waveHeight)) continue;
        if (lat < 20 || lat > 50 || lon < 120 || lon > 150) continue;
        createCircleMarker(lat, lon, getColor(waveHeight), `Buoy (${waveHeight.toFixed(2)} m)`);
      }

      // --- 凡例 ---
      const legend = L.control({ position: "bottomright" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "legend");
        const grades = [0, 0.5, 1.0, 1.5, 2.0, 3.0];
        div.innerHTML += "<b>波高 (m)</b><br>";
        for (let i=0;i<grades.length;i++){
          const from = grades[i]; const to = grades[i+1];
          div.innerHTML += `<i style="background:${getColor(from+0.01)}"></i> ${from}` + (to?`–${to}`:"+") + "<br>";
        }
        return div;
      };
      legend.addTo(map);
    }

    plotWaveData().catch(e => { console.error("エラー:", e); alert("データの取得に失敗しました"); });
  </script>
</body>
</html>
