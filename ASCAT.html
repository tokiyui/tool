<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風速タイル画像</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
    }
    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .images img {
      width: 33%;
      height: 33%;
      object-fit: contain;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>衛星風データタイル</h2>
  <label><input type="radio" name="region" value="066" checked>東日本</label>
  <label><input type="radio" name="region" value="057">西日本</label>
  <div class="images" id="imageContainer"></div>
  <script>
    const satellites = [
      'FY-3/fy3e_windrad_Ku_band_10km_tile',
      'HY-2/hy2b_hscat_tile',
      'HY-2/hy2c_hscat_tile',
      'METOP/metopb_ascat_tile',
      'METOP/metopc_ascat_tile',
      'OSCAT/oceansat3_oscat_tile'
    ];

    function updateImages(region) {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '';
      satellites.forEach(sat => {
        const img = document.createElement('img');
        img.src = `https://data.dapiya.top/product/wind/TILES/${sat}${region}.png`;
        container.appendChild(img);
      });
    }

    document.querySelectorAll('input[name="region"]').forEach(radio => {
      radio.addEventListener('change', e => updateImages(e.target.value));
    });

    updateImages('066');
  </script>
</body>
</html>
