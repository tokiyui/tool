<!DOCTYPE html>

  <style>
    .price-input {

      font-weight: bold;

      margin-top: 15px;
    }

    }
    .item-label {

    .item-price {
      display: inline-block;
      width: 100px;
      text-align: right;
    }
    .hidden {
      display: none;

  </style>
  <script>
    function calculateTotal() {
      let totalPrice = 0;

      // すべての個数入力欄の要素を取得して、金額と数量を計算
      const quantityInputs = document.querySelectorAll('input[type="number"]');
      quantityInputs.forEach(input => {
        const price = input.dataset.price;
        let quantity = input.value || 0;

        // 個数が負の値にならないようにする
        if (quantity < 0) {
          quantity = 0;
          input.value = 0;
        }

        totalPrice += price * quantity;
      });

      // ランダムプレミアムフォトのテキストボックスの数量を取得して、金額を計算
      const premiumphotoPrice = document.querySelector('input[type="text"][data-price="1500"]').dataset.price;
      let premiumphotoQuantity = document.querySelector('input[type="text"][data-price="1500"]').value || 0;
      
      // 個数が負の値にならないようにする
      if (premiumphotoQuantity < 0) {
        premiumphotoQuantity = 0;
        //document.querySelector('input[type="text"][data-price="1500"]').value = 0;
      }

      totalPrice += premiumphotoPrice * premiumphotoQuantity;
      
      // 缶バッジのテキストボックスの数量を取得して、金額を計算
      const rawphotoPrice = document.querySelector('input[type="text"][data-price="1000"]').dataset.price;
      let rawphotoQuantity = document.querySelector('input[type="text"][data-price="1000"]').value || 0;

      // 個数が負の値にならないようにする
      if (rawphotoQuantity < 0) {
        rawphotoQuantity = 0;
        //document.querySelector('input[type="text"][data-price="1000"]').value = 0;
      }

      totalPrice += rawphotoPrice * rawphotoQuantity;

      // 合計金額を表示
      document.getElementById('totalPrice').textContent = `合計金額: ${totalPrice}円`;
    }

    function toggleVisibility(sectionId) {
      const section = document.getElementById(sectionId);
      if (section.classList.contains('hidden')) {
        section.classList.remove('hidden');
      } else {
        section.classList.add('hidden');
      }
    }
    
    function showHiddenElement() {
      var hiddenElement = document.getElementById("hiddenElement");
      hiddenElement.style.visibility = "visible";
    }

  </script>
</head>
