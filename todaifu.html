<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向SVGマップ（風速色分け）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .wind-speed-label {
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.0, 143.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const proxy = "https://api.allorigins.win/raw?url=";
    const dataUrl = "https://www6.kaiho.mlit.go.jp/micsgis/KishouGenkyouPoint/geometry";

    // 風向番号(0〜15)から回転角度（南を0°、時計回り）
    const windIndexToAngle = idx => (idx * 22.5 + 180);

    // 風速に応じた矢印の色を決定
    const getArrowColor = (speed) => {
      if (speed >= 20) return "red";      // 20m/s以上 → 赤
      if (speed >= 15) return "orange";  // 15m/s以上 → オレンジ
      if (speed >= 10) return "yellow";  // 10m/s以上 → 黄色
      return "blue";                     // それ未満 → 青（デフォルト）
    };

    fetch(proxy + encodeURIComponent(dataUrl))
      .then(res => res.text())
      .then(data => {
        const points = data.split(";");

        points.forEach(entry => {
          const [pointStr, iconFile, speedStr] = entry.split("@@");
          if (!pointStr || !iconFile || !speedStr) return;

          const match = pointStr.match(/POINT\(([-\d.]+) ([-\d.]+)\)/);
          if (!match) return;

          const lon = parseFloat(match[1]);
          const lat = parseFloat(match[2]);

          const windDirMatch = iconFile.match(/wind_(\d+)_/);
          if (!windDirMatch) return;

          const windDir = parseInt(windDirMatch[1], 10);
          const angle = windIndexToAngle(windDir);
          const windSpeed = parseFloat(speedStr.trim());

          // 風速に応じた色を決定
          const arrowColor = getArrowColor(windSpeed);

          // SVG矢印を回転して表示
          const customIcon = L.divIcon({
            className: 'custom-wind-icon',
            html: `<div style="position: relative; width: 48px; height: 48px; text-align: center;">
            <svg width="48" height="48" viewBox="0 0 48 48" style="transform: rotate(${angle}deg); position: absolute; top: 0; left: 0;">
            <polygon points="24,2 28,10 24,8 20,10" fill="${arrowColor}"/>
            <line x1="24" y1="2" x2="24" y2="28" stroke="${arrowColor}" stroke-width="2"/>
            </svg>
            <div class="wind-speed-label" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 14px; font-weight: bold; color: black; text-shadow: 1px 1px 2px white;">
            ${windSpeed}
            </div>
            </div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          });

          L.marker([lat, lon], { icon: customIcon })
            .addTo(map)
        });
      })
      .catch(err => {
        console.error("データ取得エラー:", err);
      });
  </script>
</body>
</html>
