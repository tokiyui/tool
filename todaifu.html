<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向SVGマップ（風速色分け）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .wind-speed-label {
      font-size: 18px; /* 大きく */
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000; /* 矢印の前面に */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.0, 143.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // CORS回避プロキシ
    const proxy = "https://api.allorigins.win/raw?url=";
    const dataUrl = "https://www6.kaiho.mlit.go.jp/micsgis/KishouGenkyouPoint/attribute?lon=135&lat=35&stlon=105&stlat=20&edlon=165&edlat=50";

    const getArrowColor = (speed) => {
      if (speed >= 20) return "red";
      if (speed >= 15) return "orange";
      if (speed >= 10) return "yellow";
      return "blue";
    };

    const windDirToAngle = (dir) => {
      switch(dir) {
        case "南": return 0;
        case "南南西": return 22.5;
        case "南西": return 45;
        case "西南西": return 67.5;
        case "西": return 90;
        case "西北西": return 112.5;
        case "北西": return 135;
        case "北北西": return 157.5;
        case "北": return 180;
        case "北北東": return 202.5;
        case "北東": return 225;
        case "東北東": return 247.5;
        case "東": return 270;
        case "東南東": return 292.5;
        case "南東": return 315;
        case "南南東": return 337.5;
        default: return null; // 不明は null
      }
    };

    fetch(proxy + encodeURIComponent(dataUrl))
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          if (!entry.shp) return;

          const match = entry.shp.match(/POINT\(([-\d.]+) ([-\d.]+)\)/);
          if (!match) return;

          const lon = parseFloat(match[1]);
          const lat = parseFloat(match[2]);

          // 風向・風速が不明なら非表示
          const angle = windDirToAngle(entry.fuukou);
          const windSpeed = parseFloat(entry.fuusoku);
          if (angle === null || isNaN(windSpeed)) return;

          const arrowColor = getArrowColor(windSpeed);

          const customIcon = L.divIcon({
            className: 'custom-wind-icon',
            html: `<div style="position: relative; width: 48px; height: 48px; text-align: center;">
              <svg width="48" height="48" viewBox="0 0 48 48" style="transform: rotate(${angle}deg); position: absolute; top: 0; left: 0; z-index: 1;">
                <polygon points="24,2 28,10 24,8 20,10" fill="${arrowColor}"/>
                <line x1="24" y1="2" x2="24" y2="28" stroke="${arrowColor}" stroke-width="2"/>
              </svg>
              <div class="wind-speed-label">${windSpeed}</div>
            </div>`,
            iconSize: [48, 48],
            iconAnchor: [24, 24]
          });

          const marker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
          if (entry.kansokujo_mei) {
            marker.bindPopup(`<a href="${entry.url}" target="_blank">${entry.kansokujo_mei}</a><br>風向: ${entry.fuukou}<br>風速: ${entry.fuusoku}<br>観測日時: ${entry.kansoku_date}`);
          }
        });
      })
      .catch(err => console.error("データ取得エラー:", err));
  </script>
</body>
</html>
