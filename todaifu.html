<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向SVGマップ（風速色分け）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .wind-speed-label {
      font-size: 18px;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 2px white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000; /* 矢印の前面に */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.0, 143.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const proxy = "https://api.allorigins.win/raw?url=";
    const dataUrl = "https://www6.kaiho.mlit.go.jp/micsgis/KishouGenkyouPoint/attribute?lon=135&lat=35&stlon=105&stlat=20&edlon=165&edlat=50";

    // 風向番号(0〜15)から回転角度（南を0°、時計回り）
    const windIndexToAngle = idx => (idx * 22.5 + 180);

    // 風速に応じた矢印の色を決定
    const getArrowColor = (speed) => {
      if (speed >= 20) return "red";      // 20m/s以上 → 赤
      if (speed >= 15) return "orange";  // 15m/s以上 → オレンジ
      if (speed >= 10) return "yellow";  // 10m/s以上 → 黄色
      return "blue";                     // それ未満 → 青（デフォルト）
    };

    fetch(proxy + encodeURIComponent(dataUrl))
      .then(res => res.json())
      .then(data => {
        data.forEach(entry => {
          if (!entry.shp) return;

          const match = entry.shp.match(/POINT\(([-\d.]+) ([-\d.]+)\)/);
          if (!match) return;

          const lon = parseFloat(match[1]);
          const lat = parseFloat(match[2]);

          // 風向を角度に変換（簡易対応: 文字列から角度）
          let angle = 0;
          switch(entry.fuukou) {
            case "北": angle = 0; break;
            case "北北東": angle = 22.5; break;
            case "北東": angle = 45; break;
            case "東北東": angle = 67.5; break;
            case "東": angle = 90; break;
            case "東南東": angle = 112.5; break;
            case "南東": angle = 135; break;
            case "南南東": angle = 157.5; break;
            case "南": angle = 180; break;
            case "南南西": angle = 202.5; break;
            case "南西": angle = 225; break;
            case "西南西": angle = 247.5; break;
            case "西": angle = 270; break;
            case "西北西": angle = 292.5; break;
            case "北西": angle = 315; break;
            case "北北西": angle = 337.5; break;
            default: angle = 0; break;
          }

          // 風速を数値化
          const windSpeed = parseFloat(entry.fuusoku) || 0;
          const arrowColor = getArrowColor(windSpeed);

          // SVG矢印 + 前面に風速
          const customIcon = L.divIcon({
            className: 'custom-wind-icon',
            html: `<div style="position: relative; width: 48px; height: 48px; text-align: center;">
              <svg width="48" height="48" viewBox="0 0 48 48" style="transform: rotate(${angle}deg); position: absolute; top: 0; left: 0; z-index: 1;">
                <polygon points="24,2 28,10 24,8 20,10" fill="${arrowColor}"/>
                <line x1="24" y1="2" x2="24" y2="28" stroke="${arrowColor}" stroke-width="2"/>
              </svg>
              <div class="wind-speed-label">${windSpeed}</div>
            </div>`,
            iconSize: [48, 48],
            iconAnchor: [24, 24]
          });

          const marker = L.marker([lat, lon], { icon: customIcon }).addTo(map);
          if (entry.kansokujo_mei) {
            marker.bindPopup(`<a href="${entry.url}" target="_blank">${entry.kansokujo_mei}</a><br>風向: ${entry.fuukou}<br>風速: ${entry.fuusoku}<br>観測日時: ${entry.kansoku_date}`);
          }
        });
      })
      .catch(err => console.error("データ取得エラー:", err));
  </script>
</body>
</html>
