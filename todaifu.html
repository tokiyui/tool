<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向SVGマップ（風速色分け）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.0, 143.0], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const dataUrl = "https://www6.kaiho.mlit.go.jp/micsgis/KishouGenkyouPoint/attribute?lon=135&lat=35&stlon=105&stlat=20&edlon=165&edlat=50";

    // 風向文字列 → 角度（北=0°, 時計回り）
    const windDirToAngle = dir => {
      const mapping = {
        "北": 0, "北北東": 22.5, "北東": 45, "東北東": 67.5, "東": 90,
        "東南東": 112.5, "南東": 135, "南南東": 157.5, "南": 180,
        "南南西": 202.5, "南西": 225, "西南西": 247.5, "西": 270,
        "西北西": 292.5, "北西": 315, "北北西": 337.5, "不明": 0, "-": 0
      };
      return mapping[dir] ?? 0;
    };

    // 風速に応じた矢印色
    const getArrowColor = speed => {
      if (speed >= 20) return "red";
      if (speed >= 15) return "orange";
      if (speed >= 10) return "yellow";
      return "blue";
    };

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        data.forEach(station => {
          const match = station.shp.match(/POINT\(([-\d.]+) ([-\d.]+)\)/);
          if (!match) return;

          const lon = parseFloat(match[1]);
          const lat = parseFloat(match[2]);

          // 風速の数値抽出
          const windSpeed = parseFloat(station.fuusoku) || 0;
          const angle = windDirToAngle(station.fuukou);
          const arrowColor = getArrowColor(windSpeed);

          // SVG矢印＋風速ラベル
          const customIcon = L.divIcon({
            className: 'custom-wind-icon',
            html: `
              <div style="position: relative; width: 48px; height: 48px; text-align: center;">
                <svg width="48" height="48" viewBox="0 0 48 48" style="transform: rotate(${angle}deg); position: absolute; top: 0; left: 0;">
                  <line x1="24" y1="2" x2="24" y2="28" stroke="${arrowColor}" stroke-width="2"/>
                  <polygon points="24,2 28,10 24,8 20,10" fill="${arrowColor}"/>
                  <text x="24" y="36" text-anchor="middle" fill="black" font-size="16" font-weight="bold" stroke="white" stroke-width="2" paint-order="stroke">
                    ${windSpeed}
                  </text>
                </svg>
              </div>`,
            iconSize: [30, 30],
            iconAnchor: [15, 15]
          });

          const marker = L.marker([lat, lon], { icon: customIcon }).addTo(map);

          // クリックで観測所名を表示
          marker.bindPopup(`<a href="${station.url}" target="_blank">${station.kansokujo_mei}</a><br>風向: ${station.fuukou}, 風速: ${station.fuusoku}`);
        });
      })
      .catch(err => console.error("データ取得エラー:", err));
  </script>
</body>
</html>
