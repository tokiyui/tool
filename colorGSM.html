<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GSM 4-Panel Viewer</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#111;color:#eee}
    .grid{display:grid;grid-template-columns:1fr 1fr;grid-template-rows:1fr 1fr;height:100vh}
    .cell{display:flex;align-items:center;justify-content:center;padding:4px}
    img{max-width:100%;max-height:100%;}
    .ctrl{position:fixed;bottom:10px;left:50%;transform:translateX(-50%);display:flex;gap:8px}
    button{padding:6px 12px;background:#222;color:#eee;border:1px solid #444;cursor:pointer}
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell"><img id="img0"></div>
    <div class="cell"><img id="img1"></div>
    <div class="cell"><img id="img2"></div>
    <div class="cell"><img id="img3"></div>
  </div>

  <div class="ctrl">
    <button id="prev">FT-12</button>
    <span id="label">FT12</span>
    <button id="next">FT+12</button>
  </div>

  <script>
    const bases=[
      'https://meteorology-data-pool.com/WeatherMap/GSM_img/GSM500_FT12.png',
      'https://meteorology-data-pool.com/WeatherMap/GSM_img/GSMSurf_FT12.png',
      'https://meteorology-data-pool.com/WeatherMap/GSM_img/GSM57_FT12.png',
      'https://meteorology-data-pool.com/WeatherMap/GSM_img/GSM78_FT12.png'
    ];
    const fts=[12,24,36,48,60,72];
    let idx=0;

    function makeUrl(base,ft){return base.replace(/FT\d+/, 'FT'+ft)}

    function update(){
      const ft=fts[idx];
      document.getElementById('label').textContent='FT'+ft;
      bases.forEach((b,i)=>{
        document.getElementById('img'+i).src=makeUrl(b,ft);
      });
    }

    document.getElementById('prev').onclick=()=>{idx=Math.max(0,idx-1);update()};
    document.getElementById('next').onclick=()=>{idx=Math.min(fts.length-1,idx+1);update()};

    window.onkeydown=(e)=>{
      if(e.key==='ArrowLeft'){idx=Math.max(0,idx-1);update()}
      if(e.key==='ArrowRight'){idx=Math.min(fts.length-1,idx+1);update()}
    };

    update();
  </script>
</body>
</html>
